<form #registerForm (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="User Name" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="model.password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default" (click)="cencel()" type="button">Cancle</button>
    </div>
</form>
