<div class="container mt-5">
    <div  *ngIf="!registermode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches .. All you need to do Sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" type="button" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn More</button>
        </div>
    </div>
    <div *ngIf="registermode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancleRegistrationEvent)="registrationCancle($event)"></app-register>
            </div>
        </div>
    </div>
</div>
